name: RDPon

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name fDenyTSConnections -Value 0
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $user = "RDP"
          $pass = "Abc@1234Xy!"

          net user $user /delete 2>$null
          net user $user $pass /add
          net localgroup Administrators $user /add
          net localgroup "Remote Desktop Users" $user /add

          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: Download & Extract XDumpGO (2 parts only)
        shell: pwsh
        run: |
          # Download both parts
          $baseUrl = "https://github.com/babuonlam-cmd/Js/raw/main/XDumpGO.zip"
          
          Write-Host "Downloading part 1 (24MB)..."
          Invoke-WebRequest -Uri "$baseUrl.t0.001" -OutFile "part1"
          
          Write-Host "Downloading part 2 (1.41MB)..."
          Invoke-WebRequest -Uri "$baseUrl.t0.002" -OutFile "part2"
          
          Write-Host "Combining parts..."
          # Combine using binary copy (Windows style)
          cmd /c "copy /b part1 + part2 XDumpGO.zip"
          
          # Verify file
          $fileInfo = Get-Item "XDumpGO.zip"
          Write-Host "Combined file size: $($fileInfo.Length) bytes"
          
          # Extract to C:\XDumpGO
          Write-Host "Extracting to C:\XDumpGO..."
          Expand-Archive -Path "XDumpGO.zip" -DestinationPath "C:\XDumpGO" -Force
          
          # Cleanup
          Remove-Item -Path "part1", "part2", "XDumpGO.zip" -Force -ErrorAction SilentlyContinue
          
          # Verify extraction
          Write-Host "Contents of C:\XDumpGO:"
          Get-ChildItem -Path "C:\XDumpGO" -Recurse | Select-Object Name, Length | Format-Table

      - name: Create XDumpGO Auto-Run Script
        shell: pwsh
        run: |
          # Create a PowerShell script that runs on RDP login
          $autoScript = @'
          # Function to wait for RDP session
          function Wait-ForRDPLogin {
              $maxWait = 600  # 10 minutes maximum wait
              $checkInterval = 10  # Check every 10 seconds
              $startTime = Get-Date
              
              Write-Host "Waiting for RDP session to start..."
              
              while (((Get-Date) - $startTime).TotalSeconds -lt $maxWait) {
                  try {
                      $sessions = quser 2>$null
                      if ($sessions -and $sessions -match $env:USERNAME) {
                          Write-Host "RDP session detected for $env:USERNAME"
                          return $true
                      }
                  } catch {
                      # quser might fail if no sessions
                  }
                  Start-Sleep -Seconds $checkInterval
              }
              return $false
          }
          
          # Wait for RDP login
          if (Wait-ForRDPLogin) {
              # Wait extra for desktop to fully load
              Start-Sleep -Seconds 20
              
              # Check if XDumpGO exists
              $xdumpgoPath = "C:\XDumpGO\XDumpGO.exe"
              
              if (Test-Path $xdumpgoPath) {
                  Write-Host "Starting XDumpGO..."
                  
                  # Run XDumpGO with GUI
                  $process = Start-Process -FilePath $xdumpgoPath `
                    -WorkingDirectory "C:\XDumpGO" `
                    -WindowStyle Normal `
                    -PassThru
                  
                  Write-Host "XDumpGO started with PID: $($process.Id)"
                  
                  # Create desktop shortcut if not exists
                  $desktop = [Environment]::GetFolderPath("Desktop")
                  $shortcutPath = "$desktop\XDumpGO.lnk"
                  
                  if (-not (Test-Path $shortcutPath)) {
                      $WshShell = New-Object -ComObject WScript.Shell
                      $Shortcut = $WshShell.CreateShortcut($shortcutPath)
                      $Shortcut.TargetPath = $xdumpgoPath
                      $Shortcut.WorkingDirectory = "C:\XDumpGO"
                      $Shortcut.Save()
                      Write-Host "Desktop shortcut created"
                  }
                  
                  # Monitor and restart if closed
                  while ($true) {
                      if ($process.HasExited) {
                          Write-Host "XDumpGO closed. Restarting..."
                          $process = Start-Process -FilePath $xdumpgoPath `
                            -WorkingDirectory "C:\XDumpGO" `
                            -WindowStyle Normal `
                            -PassThru
                          Write-Host "Restarted with PID: $($process.Id)"
                      }
                      Start-Sleep -Seconds 30
                  }
              } else {
                  Write-Host "ERROR: XDumpGO.exe not found at $xdumpgoPath"
                  # List what's in the folder
                  Get-ChildItem -Path "C:\XDumpGO" -Recurse | Format-Table Name, Length
              }
          } else {
              Write-Host "No RDP session detected within timeout period."
          }
          '@
          
          # Save to Startup folder
          $startupPath = "C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp"
          New-Item -ItemType Directory -Path $startupPath -Force | Out-Null
          
          $scriptPath = "$startupPath\StartXDumpGO.ps1"
          $autoScript | Out-File -FilePath $scriptPath -Encoding UTF8
          
          Write-Host "Auto-run script created: $scriptPath"

      - name: Install Burp Suite Community
        shell: pwsh
        run: |
          $url = "https://portswigger-cdn.net/burp/releases/download?product=community&version=2024.12.1&type=WindowsX64"
          $exe = "$env:TEMP\burpsuite.exe"
          
          Invoke-WebRequest $url -OutFile $exe
          Start-Process $exe -ArgumentList "-q" -Wait
          
          # Desktop shortcut
          $desktop = "C:\Users\Public\Desktop"
          $target = "C:\Program Files\BurpSuiteCommunity\BurpSuiteCommunity.exe"
          
          $wsh = New-Object -ComObject WScript.Shell
          $shortcut = $wsh.CreateShortcut("$desktop\Burp Suite.lnk")
          $shortcut.TargetPath = $target
          $shortcut.Save()

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID
          
          Start-Sleep 10
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Details & Prepare XDumpGO
        shell: pwsh
        run: |
          Write-Host "===================================="
          Write-Host "       RDP CONNECTION DETAILS       "
          Write-Host "===================================="
          Write-Host "IP Address   : $env:TAILSCALE_IP"
          Write-Host "Username     : $env:RDP_USER"
          Write-Host "Password     : $env:RDP_PASS"
          Write-Host "===================================="
          Write-Host ""
          Write-Host "XDumpGO Status:"
          Write-Host "- Location: C:\XDumpGO\XDumpGO.exe"
          Write-Host "- Auto-starts on RDP login"
          Write-Host "- Desktop shortcut available"
          Write-Host ""
          Write-Host "Instructions:"
          Write-Host "1. Connect via RDP to: $env:TAILSCALE_IP"
          Write-Host "2. Login with above credentials"
          Write-Host "3. XDumpGO will auto-start"
          Write-Host "4. If not, use desktop shortcut"
          Write-Host "===================================="
          
          # Keep runner alive
          $counter = 0
          while ($true) { 
              $counter++
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Runner active ($counter/âˆž) - RDP IP: $env:TAILSCALE_IP"
              Start-Sleep 300 
          }
