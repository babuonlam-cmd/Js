name: RDPXD

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name fDenyTSConnections -Value 0
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $user = "RDP"
          $pass = "Abc@1234Xy!"

          net user $user /delete 2>$null
          net user $user $pass /add
          net localgroup Administrators $user /add
          net localgroup "Remote Desktop Users" $user /add

          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: Download & Extract XDumpGO (2 parts only)
        shell: pwsh
        run: |
          # Download ONLY 2 parts
          $baseUrl = "https://github.com/babuonlam-cmd/Js/raw/main/XDumpGO.zip"
          
          Write-Host "Downloading part 1 (24.00MB)..."
          Invoke-WebRequest -Uri "$baseUrl.t0.001" -OutFile "part1"
          
          Write-Host "Downloading part 2 (1.41MB)..."
          Invoke-WebRequest -Uri "$baseUrl.t0.002" -OutFile "part2"
          
          Write-Host "Combining parts (25.41MB total)..."
          # Combine ONLY 2 parts
          $stream = [System.IO.File]::Create("XDumpGO.zip")
          try {
              $part1 = [System.IO.File]::ReadAllBytes("part1")
              $stream.Write($part1, 0, $part1.Length)
              Write-Host "Added part1: $($part1.Length) bytes"
              
              $part2 = [System.IO.File]::ReadAllBytes("part2")
              $stream.Write($part2, 0, $part2.Length)
              Write-Host "Added part2: $($part2.Length) bytes"
          } finally {
              $stream.Close()
          }
          
          # Verify
          $size = (Get-Item "XDumpGO.zip").Length
          Write-Host "Final ZIP size: $size bytes"
          
          # Extract
          Write-Host "Extracting to C:\XDumpGO..."
          Expand-Archive -Path "XDumpGO.zip" -DestinationPath "C:\XDumpGO" -Force
          
          # Cleanup
          Remove-Item -Path "part1", "part2", "XDumpGO.zip" -Force -ErrorAction SilentlyContinue
          
          Write-Host "Extraction complete!"

      - name: Direct Start XDumpGO Immediately
        shell: pwsh
        run: |
          # XDumpGO ko direct start karein (RDP login se pehle)
          $xdumpgoPath = "C:\XDumpGO\XDumpGO.exe"
          
          if (Test-Path $xdumpgoPath) {
              Write-Host "üöÄ Direct starting XDumpGO (no login required)..."
              
              # Simple start
              Start-Process -FilePath $xdumpgoPath -WindowStyle Normal
              
              # Wait and verify
              Start-Sleep -Seconds 5
              
              # Check if running
              $process = Get-Process | Where-Object {$_.Name -eq "XDumpGO" -or $_.MainWindowTitle -like "*XDumpGO*"}
              if ($process) {
                  Write-Host "‚úÖ XDumpGO started with PID: $($process.Id)"
              } else {
                  Write-Host "‚ö†Ô∏è XDumpGO process not found by name, checking all processes..."
                  # Alternative check
                  $allProcesses = Get-Process | Where-Object {$_.Path -like "*XDumpGO*"} | Select-Object -First 1
                  if ($allProcesses) {
                      Write-Host "‚úÖ XDumpGO found with PID: $($allProcesses.Id)"
                  } else {
                      Write-Host "‚ö†Ô∏è XDumpGO might be running without visible process name"
                  }
              }
              
          } else {
              Write-Host "‚ùå XDumpGO.exe not found at $xdumpgoPath"
              Write-Host "Checking C:\XDumpGO directory:"
              Get-ChildItem "C:\XDumpGO" | Format-Table Name, Length
          }
          
          # Create desktop shortcut
          $WshShell = New-Object -ComObject WScript.Shell
          $Shortcut = $WshShell.CreateShortcut("C:\Users\Public\Desktop\XDumpGO.lnk")
          $Shortcut.TargetPath = "C:\XDumpGO\XDumpGO.exe"
          $Shortcut.WorkingDirectory = "C:\XDumpGO"
          $Shortcut.Save()
          
          Write-Host "Desktop shortcut created"

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID
          
          Start-Sleep 10
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Keep XDumpGO Running & Show Info
        shell: pwsh
        run: |
          Write-Host "========================================="
          Write-Host "        RDP + XDumpGO DIRECT START       "
          Write-Host "========================================="
          Write-Host "RDP IP       : $env:TAILSCALE_IP"
          Write-Host "Username     : $env:RDP_USER"
          Write-Host "Password     : $env:RDP_PASS"
          Write-Host "-----------------------------------------"
          Write-Host "XDumpGO Status:"
          
          # Try to find and start XDumpGO
          $xdumpgoExe = "C:\XDumpGO\XDumpGO.exe"
          
          if (Test-Path $xdumpgoExe) {
              Write-Host "‚úÖ Executable found: $xdumpgoExe"
              
              # Check if already running
              $processes = Get-Process | Where-Object {$_.Path -like "*XDumpGO*"}
              
              if ($processes) {
                  Write-Host "‚úÖ Already running - PID: $($processes[0].Id)"
              } else {
                  Write-Host "‚ö†Ô∏è Not running, attempting to start..."
                  Start-Process -FilePath $xdumpgoExe -WindowStyle Minimized
                  Start-Sleep -Seconds 3
                  
                  # Check again
                  $newProcess = Get-Process | Where-Object {$_.Path -like "*XDumpGO*"}
                  if ($newProcess) {
                      Write-Host "‚úÖ Started with PID: $($newProcess[0].Id)"
                  } else {
                      Write-Host "‚ùå Could not start. Might require GUI session."
                  }
              }
          } else {
              Write-Host "‚ùå XDumpGO.exe not found!"
          }
          
          Write-Host "Location     : C:\XDumpGO\XDumpGO.exe"
          Write-Host "========================================="
          
          # Simple keep-alive loop
          $counter = 0
          while ($true) { 
              $counter++
              $currentTime = Get-Date -Format "HH:mm:ss"
              Write-Host "[$currentTime] Check #$counter - RDP IP: $env:TAILSCALE_IP"
              Start-Sleep 30 
          }
