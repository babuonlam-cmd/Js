name: RDPXD

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name fDenyTSConnections -Value 0
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $user = "RDP"
          $pass = "Abc@1234Xy!"

          net user $user /delete 2>$null
          net user $user $pass /add
          net localgroup Administrators $user /add
          net localgroup "Remote Desktop Users" $user /add

          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: Download & Extract XDumpGO
        shell: pwsh
        run: |
          # Download all split parts
          $baseUrl = "https://github.com/babuonlam-cmd/Js/raw/main/XDumpGO.zip"
          
          # Define number of parts (adjust if more than 3)
          $parts = @(".t0.001", ".t0.002", ".t0.003")
          
          foreach ($part in $parts) {
            $partUrl = $baseUrl + $part
            $partFile = "part$($parts.IndexOf($part) + 1)"
            Write-Host "Downloading $partFile from $partUrl"
            Invoke-WebRequest -Uri $partUrl -OutFile $partFile
          }
          
          # Combine parts using binary copy
          $combined = [System.IO.File]::Create("XDumpGO.zip")
          try {
            for ($i=1; $i -le $parts.Count; $i++) {
              $bytes = [System.IO.File]::ReadAllBytes("part$i")
              $combined.Write($bytes, 0, $bytes.Length)
              Write-Host "Added part$i ($($bytes.Length) bytes)"
            }
          } finally {
            $combined.Close()
          }
          
          # Extract to C:\XDumpGO
          Expand-Archive -Path "XDumpGO.zip" -DestinationPath "C:\XDumpGO" -Force
          
          # Cleanup temporary files
          Remove-Item -Path "part*" -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "XDumpGO.zip" -Force -ErrorAction SilentlyContinue
          
          Write-Host "XDumpGO extracted to C:\XDumpGO"

      - name: Create XDumpGO Auto-Run Script
        shell: pwsh
        run: |
          # Create a PowerShell script to run XDumpGO automatically
          $autoScript = @'
          # Wait for user login (RDP session)
          $maxWait = 300  # 5 minutes
          $startTime = Get-Date
          
          Write-Host "Waiting for RDP session to start..."
          
          # Check for active console session
          while (((Get-Date) - $startTime).TotalSeconds -lt $maxWait) {
            $session = quser 2>$null | Where-Object { $_ -match 'rdp' -or $_ -match $env:RDP_USER }
            if ($session) {
              Write-Host "RDP session detected: $session"
              break
            }
            Start-Sleep -Seconds 10
          }
          
          # Wait a bit more for desktop to load
          Start-Sleep -Seconds 30
          
          # Run XDumpGO
          $xdumpgoPath = "C:\XDumpGO\XDumpGO.exe"
          
          if (Test-Path $xdumpgoPath) {
            Write-Host "Starting XDumpGO..."
            
            # Run as current logged-in user
            $processInfo = New-Object System.Diagnostics.ProcessStartInfo
            $processInfo.FileName = $xdumpgoPath
            $processInfo.WorkingDirectory = "C:\XDumpGO"
            $processInfo.UseShellExecute = $true
            $processInfo.WindowStyle = "Normal"
            
            $process = [System.Diagnostics.Process]::Start($processInfo)
            
            Write-Host "XDumpGO started with PID: $($process.Id)"
            
            # Create desktop shortcut for easy access
            $desktopPath = [Environment]::GetFolderPath("Desktop")
            $shortcutPath = Join-Path $desktopPath "XDumpGO.lnk"
            
            $WshShell = New-Object -ComObject WScript.Shell
            $Shortcut = $WshShell.CreateShortcut($shortcutPath)
            $Shortcut.TargetPath = $xdumpgoPath
            $Shortcut.WorkingDirectory = "C:\XDumpGO"
            $Shortcut.Save()
            
            Write-Host "Desktop shortcut created: $shortcutPath"
            
            # Keep the script running to maintain XDumpGO
            while ($true) {
              if ($process.HasExited) {
                Write-Host "XDumpGO closed. Restarting..."
                $process = [System.Diagnostics.Process]::Start($processInfo)
              }
              Start-Sleep -Seconds 60
            }
          } else {
            Write-Host "ERROR: XDumpGO.exe not found at $xdumpgoPath"
            Get-ChildItem -Path "C:\XDumpGO" -Recurse | Format-Table Name
          }
          '@
          
          # Save to Startup folder for automatic run on login
          $startupPath = "C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp"
          New-Item -ItemType Directory -Path $startupPath -Force | Out-Null
          $scriptPath = Join-Path $startupPath "StartXDumpGO.ps1"
          
          $autoScript | Out-File -FilePath $scriptPath -Encoding UTF8
          
          # Create a batch file to run the PowerShell script
          $batContent = @'
          @echo off
          powershell -ExecutionPolicy Bypass -File "C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp\StartXDumpGO.ps1"
          '@
          
          $batPath = Join-Path $startupPath "StartXDumpGO.bat"
          $batContent | Out-File -FilePath $batPath -Encoding ASCII
          
          Write-Host "Auto-run scripts created in Startup folder"

      - name: Install Burp Suite Community (WINDOWS EXE)
        shell: pwsh
        run: |
          $url = "https://portswigger-cdn.net/burp/releases/download?product=community&version=2024.12.1&type=WindowsX64"
          $exe = "$env:TEMP\burpsuite.exe"

          Invoke-WebRequest $url -OutFile $exe
          Start-Process $exe -ArgumentList "-q" -Wait

          # Desktop shortcut
          $desktop = "C:\Users\Public\Desktop"
          $target = "C:\Program Files\BurpSuiteCommunity\BurpSuiteCommunity.exe"

          $wsh = New-Object -ComObject WScript.Shell
          $shortcut = $wsh.CreateShortcut("$desktop\Burp Suite Community.lnk")
          $shortcut.TargetPath = $target
          $shortcut.Save()

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID

          Start-Sleep 10
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Details & Start XDumpGO Now
        shell: pwsh
        run: |
          Write-Host "=============================="
          Write-Host "RDP IP      : $env:TAILSCALE_IP"
          Write-Host "USERNAME    : $env:RDP_USER"
          Write-Host "PASSWORD    : $env:RDP_PASS"
          Write-Host "=============================="
          Write-Host ""
          Write-Host "XDumpGO Location: C:\XDumpGO\XDumpGO.exe"
          Write-Host "Auto-starts on RDP login"
          Write-Host ""
          
          # Try to start XDumpGO immediately (will run in background)
          $xdumpgoExe = "C:\XDumpGO\XDumpGO.exe"
          if (Test-Path $xdumpgoExe) {
            Write-Host "Attempting to start XDumpGO now..."
            try {
              Start-Process -FilePath $xdumpgoExe -WindowStyle Minimized
              Write-Host "XDumpGO started in background"
            } catch {
              Write-Host "Could not start XDumpGO now. Will auto-start on RDP login."
            }
          }
          
          # Keep runner alive
          while ($true) { 
            Write-Host "Runner active - $(Get-Date -Format 'HH:mm:ss')"
            Start-Sleep 300 
          }
