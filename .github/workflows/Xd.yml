name: RDPXD

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name fDenyTSConnections -Value 0
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $user = "RDP"
          $pass = "Abc@1234Xy!"

          net user $user /delete 2>$null
          net user $user $pass /add
          net localgroup Administrators $user /add
          net localgroup "Remote Desktop Users" $user /add

          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: Download & Extract XDumpGO (2 parts only)
        shell: pwsh
        run: |
          # Download ONLY 2 parts
          $baseUrl = "https://github.com/babuonlam-cmd/Js/raw/main/XDumpGO.zip"
          
          Write-Host "Downloading part 1 (24.00MB)..."
          Invoke-WebRequest -Uri "$baseUrl.t0.001" -OutFile "part1"
          
          Write-Host "Downloading part 2 (1.41MB)..."
          Invoke-WebRequest -Uri "$baseUrl.t0.002" -OutFile "part2"
          
          Write-Host "Combining parts (25.41MB total)..."
          # Combine ONLY 2 parts
          $stream = [System.IO.File]::Create("XDumpGO.zip")
          try {
              $part1 = [System.IO.File]::ReadAllBytes("part1")
              $stream.Write($part1, 0, $part1.Length)
              Write-Host "Added part1: $($part1.Length) bytes"
              
              $part2 = [System.IO.File]::ReadAllBytes("part2")
              $stream.Write($part2, 0, $part2.Length)
              Write-Host "Added part2: $($part2.Length) bytes"
          } finally {
              $stream.Close()
          }
          
          # Verify
          $size = (Get-Item "XDumpGO.zip").Length
          Write-Host "Final ZIP size: $size bytes"
          
          # Extract
          Write-Host "Extracting to C:\XDumpGO..."
          Expand-Archive -Path "XDumpGO.zip" -DestinationPath "C:\XDumpGO" -Force
          
          # Cleanup
          Remove-Item -Path "part1", "part2", "XDumpGO.zip" -Force -ErrorAction SilentlyContinue
          
          Write-Host "Extraction complete!"

      - name: Direct Start XDumpGO Immediately
        shell: pwsh
        run: |
          # XDumpGO ko direct start karein (RDP login se pehle)
          $xdumpgoPath = "C:\XDumpGO\XDumpGO.exe"
          
          if (Test-Path $xdumpgoPath) {
              Write-Host "üöÄ Direct starting XDumpGO (no login required)..."
              
              # Method 1: Simple start
              Start-Process -FilePath $xdumpgoPath -WindowStyle Normal -PassThru
              
              # Method 2: As a background service
              $serviceScript = @'
              $process = Start-Process "C:\XDumpGO\XDumpGO.exe" -WindowStyle Normal -PassThru
              while($true) {
                  if ($process.HasExited) {
                      Write-Host "XDumpGO closed. Restarting..."
                      $process = Start-Process "C:\XDumpGO\XDumpGO.exe" -WindowStyle Normal -PassThru
                  }
                  Start-Sleep -Seconds 30
              }
              '@
              
              # Run as background job
              $job = Start-Job -ScriptBlock {
                  Start-Process "C:\XDumpGO\XDumpGO.exe" -WindowStyle Normal
              }
              
              Write-Host "‚úÖ XDumpGO started directly as background process"
              Write-Host "Process ID: $(Get-Process XDumpGO -ErrorAction SilentlyContinue | Select-Object -ExpandProperty Id)"
              
              # Verify it's running
              Start-Sleep -Seconds 10
              $process = Get-Process | Where-Object {$_.ProcessName -like "*XDumpGO*"}
              if ($process) {
                  Write-Host "‚úÖ XDumpGO is running with PID: $($process.Id)"
              } else {
                  Write-Host "‚ö†Ô∏è XDumpGO might need GUI session. Creating startup script instead..."
              }
              
          } else {
              Write-Host "‚ùå XDumpGO.exe not found at $xdumpgoPath"
          }
          
          # Create desktop shortcut for RDP user (optional)
          $WshShell = New-Object -ComObject WScript.Shell
          $Shortcut = $WshShell.CreateShortcut("C:\Users\Public\Desktop\XDumpGO.lnk")
          $Shortcut.TargetPath = "C:\XDumpGO\XDumpGO.exe"
          $Shortcut.WorkingDirectory = "C:\XDumpGO"
          $Shortcut.Save()
          
          Write-Host "Desktop shortcut created"

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID
          
          Start-Sleep 10
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Keep XDumpGO Running & Show Info
        shell: pwsh
        run: |
          Write-Host "========================================="
          Write-Host "        RDP + XDumpGO DIRECT START       "
          Write-Host "========================================="
          Write-Host "RDP IP       : $env:TAILSCALE_IP"
          Write-Host "Username     : $env:RDP_USER"
          Write-Host "Password     : $env:RDP_PASS"
          Write-Host "-----------------------------------------"
          Write-Host "XDumpGO Status:"
          
          # Check if XDumpGO is running
          $xdumpgoProcess = Get-Process | Where-Object {$_.ProcessName -like "*XDumpGO*"}
          if ($xdumpgoProcess) {
              Write-Host "‚úÖ RUNNING - PID: $($xdumpgoProcess.Id)"
          } else {
              Write-Host "‚ö†Ô∏è NOT RUNNING - Will start on RDP login"
              # Try to start again
              Start-Process "C:\XDumpGO\XDumpGO.exe" -WindowStyle Minimized -ErrorAction SilentlyContinue
          }
          
          Write-Host "Location     : C:\XDumpGO\XDumpGO.exe"
          Write-Host "========================================="
          
          # Keep checking and restart if needed
          $counter = 0
          while ($true) { 
              $counter++
              $process = Get-Process | Where-Object {$_.ProcessName -like "*XDumpGO*"}
              $status = if ($process) { "‚úÖ RUNNING (PID: $($process.Id))" } else { "‚ùå STOPPED" }
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Check #$counter - XDumpGO: $status"
              
              # If not running, try to restart
              if (-not $process) {
                  Write-Host "Attempting to restart XDumpGO..."
                  Start-Process "C:\XDumpGO\XDumpGO.exe" -WindowStyle Minimized -ErrorAction SilentlyContinue
              }
              
              Start-Sleep 30 
          }
