name: RDPXD

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name fDenyTSConnections -Value 0
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $user = "RDP"
          $pass = "Abc@1234Xy!"

          net user $user /delete 2>$null
          net user $user $pass /add
          net localgroup Administrators $user /add
          net localgroup "Remote Desktop Users" $user /add

          echo "RDP_USER=$user" >> $env:GITHUB_ENV
          echo "RDP_PASS=$pass" >> $env:GITHUB_ENV

      - name: Download & Extract XDumpGO (2 parts only)
        shell: pwsh
        run: |
          # Download ONLY 2 parts
          $baseUrl = "https://github.com/babuonlam-cmd/Js/raw/main/XDumpGO.zip"
          
          Write-Host "Downloading part 1 (24.00MB)..."
          Invoke-WebRequest -Uri "$baseUrl.t0.001" -OutFile "part1"
          
          Write-Host "Downloading part 2 (1.41MB)..."
          Invoke-WebRequest -Uri "$baseUrl.t0.002" -OutFile "part2"
          
          Write-Host "Combining parts (25.41MB total)..."
          # Combine ONLY 2 parts
          $stream = [System.IO.File]::Create("XDumpGO.zip")
          try {
              $part1 = [System.IO.File]::ReadAllBytes("part1")
              $stream.Write($part1, 0, $part1.Length)
              Write-Host "Added part1: $($part1.Length) bytes"
              
              $part2 = [System.IO.File]::ReadAllBytes("part2")
              $stream.Write($part2, 0, $part2.Length)
              Write-Host "Added part2: $($part2.Length) bytes"
          } finally {
              $stream.Close()
          }
          
          # Verify
          $size = (Get-Item "XDumpGO.zip").Length
          Write-Host "Final ZIP size: $size bytes"
          
          # Extract
          Write-Host "Extracting to C:\XDumpGO..."
          Expand-Archive -Path "XDumpGO.zip" -DestinationPath "C:\XDumpGO" -Force
          
          # Cleanup
          Remove-Item -Path "part1", "part2", "XDumpGO.zip" -Force -ErrorAction SilentlyContinue
          
          Write-Host "Extraction complete!"

      - name: Setup XDumpGO Auto-Run
        shell: pwsh
        run: |
          # Create desktop shortcut
          $WshShell = New-Object -ComObject WScript.Shell
          $Shortcut = $WshShell.CreateShortcut("C:\Users\Public\Desktop\XDumpGO.lnk")
          $Shortcut.TargetPath = "C:\XDumpGO\XDumpGO.exe"
          $Shortcut.WorkingDirectory = "C:\XDumpGO"
          $Shortcut.Save()
          
          # Add to startup (simplest method)
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\Run" /v XDumpGO /t REG_SZ /d "C:\XDumpGO\XDumpGO.exe" /f
          
          Write-Host "Created desktop shortcut and startup entry"

      - name: Install Burp Suite Community
        shell: pwsh
        run: |
          $url = "https://portswigger-cdn.net/burp/releases/download?product=community&version=2024.12.1&type=WindowsX64"
          $exe = "$env:TEMP\burpsuite.exe"
          
          Invoke-WebRequest $url -OutFile $exe
          Start-Process $exe -ArgumentList "-q" -Wait
          
          # Desktop shortcut
          $desktop = "C:\Users\Public\Desktop"
          $target = "C:\Program Files\BurpSuiteCommunity\BurpSuiteCommunity.exe"
          
          $wsh = New-Object -ComObject WScript.Shell
          $shortcut = $wsh.CreateShortcut("$desktop\Burp Suite.lnk")
          $shortcut.TargetPath = $target
          $shortcut.Save()

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

      - name: Connect Tailscale
        shell: pwsh
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-rdp-$env:GITHUB_RUN_ID
          
          Start-Sleep 10
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Show RDP Details
        shell: pwsh
        run: |
          Write-Host "===================================="
          Write-Host "       RDP CONNECTION DETAILS       "
          Write-Host "===================================="
          Write-Host "IP Address   : $env:TAILSCALE_IP"
          Write-Host "Username     : $env:RDP_USER"
          Write-Host "Password     : $env:RDP_PASS"
          Write-Host "===================================="
          Write-Host ""
          Write-Host "XDumpGO Status:"
          Write-Host "- Location: C:\XDumpGO\XDumpGO.exe"
          Write-Host "- Desktop shortcut created"
          Write-Host "- Will auto-start on login"
          Write-Host ""
          Write-Host "Files extracted:"
          Get-ChildItem "C:\XDumpGO" | Select-Object -First 10 Name, Length | Format-Table
          Write-Host "===================================="
          
          # Keep runner alive
          while ($true) { 
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Runner active - IP: $env:TAILSCALE_IP"
              Start-Sleep 300 
          }
